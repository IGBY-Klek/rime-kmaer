# Rime schema
# encoding: utf-8

schema:
  schema_id: kme_rom
  name: Latinized Khmer(Kmaer)
  version: '0.1'
  author:
    - 冯建军 <Klekta@163.com>
  description: |
  

switches:
  - name: ascii_mode
    reset: 0
    states: [ KME,LAT ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator
    - script_translator
  filters:
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    __patch:


translator:
  dictionary: kmaer
  preedit_format:
    - xform/([nlrwy])a/$1ea/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: true
  enable_sentence: true
  initial_quality: 1


patch:
  speller/algebra:

recognizer:
  import_preset: default
  patterns:
    punct: '^/([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "`[a-z]*'?$"

